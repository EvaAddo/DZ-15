<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="js/picturefill.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="photo-carousel">
          <div class="card">
            <img class="card-img" src="images/man1.jpg" alt="man1">
            <div class="cover">
               <ul class="social-networks">
                 <li><a href="#"><i class="icon-twitter"></i></a></li>

                 <li><a href="#"><i class="icon-linkedin2"></i></a></li>
               </ul>
            </div>
            <div class="card-description">
              <h4 class="card-title">GLORIA BROMLEY</h4>
              <p class="card-sub-title">CEO and Founder</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img" src="images/girl2.jpg" alt="girl2">
            <div class="cover">
               <ul class="social-networks">
                 <li><a href="#"><i class="icon-twitter"></i></a></li>
                 <li><a href="#"><i class="icon-facebook"></i></a></li>
                 <li><a href="#"><i class="icon-linkedin2"></i></a></li>
               </ul>
            </div>
            <div class="card-description">
              <h4 class="card-title">PAUL TORRES</h4>
              <p class="card-sub-title">Head of Developmrnt</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img" src="images/man2.jpg" alt="man2">
            <div class="cover">
               <ul class="social-networks">
                 <li><a href="#"><i class="icon-twitter"></i></a></li>
                 <li><a href="#"><i class="icon-facebook"></i></a></li>
                 <li><a href="#"><i class="icon-linkedin2"></i></a></li>
               </ul>
            </div>
            <div class="card-description">
              <h4 class="card-title">JUDITH GILLETTE</h4>
              <p class="card-sub-title">Graphic Desinger</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img" src="images/man1.jpg" alt="man1">
            <div class="cover">
               <ul class="social-networks">
                 <li><a href="#"><i class="icon-twitter"></i></a></li>
                 <li><a href="#"><i class="icon-facebook"></i></a></li>
                 <li><a href="#"><i class="icon-linkedin2"></i></a></li>
               </ul>
            </div>
            <div class="card-description">
              <h4 class="card-title">DELORES REED</h4>
              <p class="card-sub-title">Client Service Director</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img" src="images/man2.jpg" alt="man2">
            <div class="cover">
               <ul class="social-networks">
                 <li><a href="#"><i class="icon-twitter"></i></a></li>
                 <li><a href="#"><i class="icon-facebook"></i></a></li>
                 <li><a href="#"><i class="icon-linkedin2"></i></a></li>
               </ul>
            </div>
            <div class="card-description">
              <h4 class="card-title">Lorem ipsum.</h4>
              <p class="card-sub-title">Libero, dolore.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.photo-carousel').slick({
            slidesToShow: 4,
            infinite: true,
            responsive: [
              {
                breakpoint: 1024,
                settings: {
                  slidesToShow: 3,
                  infinite: true,
                }
              },
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 2,
                  infinite: true,
                  dots: true,
                  arrows: false
                }
              },
              {
                breakpoint: 576,
                settings: {
                  slidesToShow: 1,
                  infinite: true,
                  dots: true,
                  arrows: false
                }
              }
            ]
        });
      })
    </script>
  </body>
</html>
